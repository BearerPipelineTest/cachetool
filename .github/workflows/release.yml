name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  run:
    runs-on: ubuntu-latest
    name: Release
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.4
        extensions: apcu, xdebug, mbstring
        ini-values: apc.enabled=1, apc.enable_cli=1, opcache.enable=1, opcache.enable_cli=1
        coverage: xdebug

    - name: Check PHP Version
      run: php -v

    - name: Check Composer Version
      run: composer -V

    - name: Check PHP Extensions
      run: php -m

    - name: Install Dependencies
      run: |
        composer global require humbug/box
        composer install --prefer-dist

    - name: Run test suite
      run: $(composer config bin-dir)/phpunit --coverage-clover=coverage.clover

    - name: Upload coverage to scrutinizer
      run: |
        wget https://scrutinizer-ci.com/ocular.phar
        php ocular.phar code-coverage:upload --format=php-clover coverage.clover

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Create Release Asset
      run: |
        ~/.composer/vendor/bin/box compile

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cachetool.phar
        asset_name: cachetool.phar
        asset_content_type: application/octet-stream
